<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="auth-card">
                <div class="logo-section">
                    <h1>Teacher Attendance System</h1>
                    <p class="subtitle">Secure. Simple. Scalable.</p>
                </div>
                <div class="auth-form">
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="showTab('login')">Login</button>
                        <button class="tab-btn" onclick="showTab('register')">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="form-content active">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="form-content">
                        <div class="form-group">
                            <label for="regName">Full Name</label>
                            <input type="text" id="regName" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email Address</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regRole">Role</label>
                            <select id="regRole" required>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="regCenter">Center</label>
                            <select id="regCenter" required>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardScreen" class="screen">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Attendance System</h2>
            </div>
            <div class="nav-menu">
                <button class="nav-link active" onclick="showSection('attendance')">Attendance</button>
                <button class="nav-link" onclick="showSection('leaves')">Leaves</button>
                <button class="nav-link" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-link admin-only" onclick="showSection('centers')">Centers</button>
                <button class="nav-link admin-only" onclick="showSection('approvals')">Approvals</button>
            </div>
            <div class="nav-user">
                <span id="userName">User</span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="main-content">
            <!-- Attendance Section -->
            <section id="attendanceSection" class="content-section active">
                <div class="section-header">
                    <h2>Mark Attendance</h2>
                    <p id="currentDate"></p>
                </div>

                <div id="attendanceStatus" class="status-card">
                    <!-- Populated dynamically -->
                </div>

                <div id="markAttendanceCard" class="card">
                    <div class="card-body">
                        <div class="geolocation-info">
                            <p><strong>Location:</strong> <span id="locationStatus">Detecting...</span></p>
                            <p id="coordinates"></p>
                        </div>
                        <div class="attendance-options">
                            <button class="btn btn-success btn-lg" onclick="markAttendance('present')">
                                <span class="icon">✓</span> Mark Present
                            </button>
                            <button class="btn btn-danger btn-lg" onclick="markAttendance('absent')">
                                <span class="icon">✗</span> Mark Absent
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="attendanceNotes">Notes (Optional)</label>
                            <textarea id="attendanceNotes" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Leaves Section -->
            <section id="leavesSection" class="content-section">
                <div class="section-header">
                    <h2>Leave Management</h2>
                    <button class="btn btn-primary" onclick="showLeaveForm()">Apply for Leave</button>
                </div>

                <div id="leaveFormCard" class="card" style="display: none;">
                    <div class="card-header">
                        <h3>Apply for Leave</h3>
                        <button class="btn-close" onclick="hideLeaveForm()">×</button>
                    </div>
                    <div class="card-body">
                        <form id="leaveForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="leaveStartDate">Start Date</label>
                                    <input type="date" id="leaveStartDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="leaveEndDate">End Date</label>
                                    <input type="date" id="leaveEndDate" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="leaveReason">Reason</label>
                                <textarea id="leaveReason" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
                        </form>
                    </div>
                </div>

                <div id="myLeavesList" class="leaves-list">
                    <!-- Populated dynamically -->
                </div>
            </section>

            <!-- Dashboard Section -->
            <section id="dashboardSection" class="content-section">
                <div class="section-header">
                    <h2>Attendance Dashboard</h2>
                    <div class="month-selector">
                        <select id="monthSelect"></select>
                        <select id="yearSelect"></select>
                        <button class="btn btn-primary" onclick="loadStats()">View</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total Days</div>
                    </div>
                    <div class="stat-card stat-success">
                        <div class="stat-value" id="statPresent">0</div>
                        <div class="stat-label">Present</div>
                    </div>
                    <div class="stat-card stat-danger">
                        <div class="stat-value" id="statAbsent">0</div>
                        <div class="stat-label">Absent</div>
                    </div>
                    <div class="stat-card stat-info">
                        <div class="stat-value" id="statSunday">0</div>
                        <div class="stat-label">Sundays Off</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Attendance History</h3>
                    </div>
                    <div class="card-body">
                        <div id="attendanceHistory" class="table-responsive">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Centers Section (Admin Only) -->
            <section id="centersSection" class="content-section admin-only">
                <div class="section-header">
                    <h2>Manage Centers</h2>
                    <button class="btn btn-primary" onclick="showCenterForm()">Add Center</button>
                </div>

                <div id="centerFormCard" class="card" style="display: none;">
                    <div class="card-header">
                        <h3>Add Center</h3>
                        <button class="btn-close" onclick="hideCenterForm()">×</button>
                    </div>
                    <div class="card-body">
                        <form id="centerForm">
                            <div class="form-group">
                                <label for="centerName">Center Name</label>
                                <input type="text" id="centerName" required>
                            </div>
                            <div class="form-group">
                                <label for="centerAddress">Address</label>
                                <input type="text" id="centerAddress" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="centerCity">City</label>
                                    <input type="text" id="centerCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="centerState">State</label>
                                    <input type="text" id="centerState" required>
                                </div>
                                <div class="form-group">
                                    <label for="centerPincode">Pincode</label>
                                    <input type="text" id="centerPincode" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="centerEmail">Contact Email</label>
                                    <input type="email" id="centerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="centerPhone">Contact Phone</label>
                                    <input type="tel" id="centerPhone" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Center</button>
                        </form>
                    </div>
                </div>

                <div id="centersList" class="centers-list">
                    <!-- Populated dynamically -->
                </div>
            </section>

            <!-- Leave Approvals Section (Manager/Admin Only) -->
            <section id="approvalsSection" class="content-section admin-only">
                <div class="section-header">
                    <h2>Leave Approvals</h2>
                    <div class="filter-group">
                        <select id="approvalFilter" onchange="loadApprovals()">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="">All</option>
                        </select>
                    </div>
                </div>

                <div id="approvalsList" class="approvals-list">
                    <!-- Populated dynamically -->
                </div>
            </section>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="/js/app.js"></script>
</body>
</html>
